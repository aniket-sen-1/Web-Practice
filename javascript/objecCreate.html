    <title>Object.create()</title>
  </head>
  <body>
    <script>
      const obj1 = {
        key1: "value1",
        key2: "value2",
      };

      // __proto__

      // offical ecmascript documentation

      // [[prototype]]

      // __proto__ , [[prototype]]

      // prototype

      const obj2 = Object.create(obj1);
      // let obj2 = {};
      obj2.key3 = "value3";
      console.log(obj2.key2);
      console.log(obj2);
    </script>
