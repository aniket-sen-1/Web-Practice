<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise-3</title>
  </head>

  <body>
    <div id="test"></div>
  </body>
  <script>
    //// HMTL elemets Creation --------
    const body = document.body;
    let n = 10;
    for (let i = 1; i <= n; i++) {
      let headingTag = document.createElement("h1");
      let headingText = document.createTextNode("Hello World");
      headingTag.appendChild(headingText);
      document.getElementById("test").appendChild(headingTag);
      headingTag.setAttribute("class", `heading${i}`);
    }

    const heading1 = document.querySelector(".heading1");
    const heading2 = document.querySelector(".heading2");
    const heading3 = document.querySelector(".heading3");
    const heading4 = document.querySelector(".heading4");
    const heading5 = document.querySelector(".heading5");
    const heading6 = document.querySelector(".heading6");
    const heading7 = document.querySelector(".heading7");
    const heading8 = document.querySelector(".heading8");
    const heading9 = document.querySelector(".heading9");
    const heading10 = document.querySelector(".heading10");

    function changeText(element, text, color, time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (element) {
            element.textContent = text;
            element.style.color = color;
            console.log(text);
            resolve();
          } else {
            reject("element not found");
          }
        }, time);
      });
    }

    changeText(heading1, "One", "red", 1000) // returing promise.resolve() // next .then will wait for the pendding status of this line
      .then(() => {
        // promise.resolve() mil gaya islye work kiya
        return changeText(heading2, "Two", "purple", 1000); // if return keyword nahi hoga to Promise.resolve(undefined) immediately return ho jayega // return keyword wait for the ans
      })
      .then(() => {
        return changeText(heading3, "Three", "green", 0);
      })
      .then(() => {
        return changeText(heading4, "Four", "green", 1000);
      })
      .then(() => {
        return changeText(heading5, "Five", "green", 1000);
      })
      .then(() => {
        return changeText(heading6, "Six", "green", 1000);
      })
      .then(() => {
        return changeText(heading7, "Seven", "green", 1000);
      })
      .then(() => {
        return changeText(heading8, "Eight", "green", 1000);
      })
      .then(() => {
        return changeText(heading9, "Nine", "green", 1000);
      })
      .then(() => {
        return changeText(heading10, "Ten", "green", 1000);
      })
      .catch((error) => {
        alert(error);
      });
  </script>
</html>
