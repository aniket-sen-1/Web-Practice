<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Assign</title>
  </head>
  <body>
    <script>
      //clone using Object.assign

      const obj = {
        key1: "value1",
        key2: "value2",
      };

      const obj2 = Object.assign({}, obj);
      obj.key3 = "value3";
      console.log(obj);
      console.log(obj2);
    </script>
  </body>
</html>
