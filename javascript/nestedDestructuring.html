<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested destructutring</title>
  </head>
  <body>
    <script>
      // ---------------
      let users = [
        { userId: 1, firstName: "aniket", gender: "male" },
        { userId: 2, firstName: "sid", gender: "male" },
        { userId: 3, firstName: "rahul", gender: "male" },
      ];
      // let [user1, user2, user3] = users;  // to get each user

      // let [{ firstName}, , { gender }] = users; // to get specific user data
      // console.log(firstName);
      // console.log(gender);

      let [{ firstName: user1firstName, userId }, , { gender: user3gender }] =
        users; // to get specific user data with variable name
      console.log(user1firstName);
      console.log(userId);
      console.log(user3gender);
    </script>
  </body>
</html>
