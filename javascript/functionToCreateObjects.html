      const userMethods = {
        about: function () {
          return `${this.firstName} is ${this.age} years old.`;
        },
        is18: function () {
          return this.age >= 18;
        },
      };
      function createUser(firstName, lastName, email, age, address) {
        const user = {};
        user.firstName = firstName;
        user.lastName = lastName;
        user.email = email;
        user.age = age;
        user.address = address;
        user.about = userMethods.about; // not callling function...only getting function defination
        user.is18 = userMethods.is18;
        return user;
      }
