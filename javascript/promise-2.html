<body>
  <script>
    // // Promise.resolve
    // // Promise chaining
    // const myPromise = Promise.resolve(5);
    // myPromise.then((value)=>{
    //   console.log(value)
    // })
    // // OR
    // Promise.resolve(5).then((value) => {
    //     console.log(value)
    //   })
    
    // then()
    // then method hamesha promise return karta hai

    function myPromise(){
      return new Promise((resolve,reject)=>{
        resolve("foo");
      })
    }
    myPromise()
     .then((value)=>{  // you can add then when myPromise is resolved
      console.log(value);
      value += "bar";
      return value;  //return Promise.resolve(value) ///// if you don't return anything then Promise.resolve(undefined)// this means Promise will returned immediately with resolved
    }).then((value)=>{
      console.log(value);
      value+="baaz";
      return value;
    }).then((value)=>{
      console.log(value);
    })
   </script>
</body>
