<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map data structure</title>
  </head>
  <body>
    <script>
      // key value pair
      const person = new Map();
      person.set("first Name", "aniket"); // (key,value)
      person.set("age", 7);
      person.set(1, "one");
      person.set([1, 2, 3], "onetowthree");
      person.set({ 1: "one" }, "onetwothree");
      // console.log(person.get(1)); // get the value on the basis of key name
      // for (key of person.keys()) { // to check the type of keys
      //   console.log(key, typeof key);
      // }
      // for (keyValue of person) {
      // to check the type of each key value pair format
      // console.log(keyValue, "==>", typeof keyValue);
      // }
      // for ([key, value] of person) {
      //   // to check the type of each key value pair format as variable
      //   console.log(key, value);
      // }
      // -------- EXP ---------
      const person1 = {
        id: 1,
        firstName: "harshit",
      };
      const person2 = {
        id: 2,
        firstName: "harshta",
      };

      const extraInfo = new Map();
      extraInfo.set(person1, { age: 8, gender: "male" });
      extraInfo.set(person2, { age: 9, gender: "female" });
      // console.log(userInfo);
      console.log(person1.id);
      console.log(extraInfo.get(person1).age);
      console.log(extraInfo.get(person2).gender);
      console.log(person1);
    </script>
  </body>
</html>
