<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- -----------*** id and classes ***------- -->
    <!-- .is for class and # is for id -->
    <!-- type .className to create div with that class Name -->
    <div class="redBg"></div>
    <div id="myId"></div>
    <!-- type span#idName to create span with that id name -->
    <span class="redBg"></span>
    <span id="myId"></span>
    <!-- * is to create multiple tags and click tab to switch -->
    <div>1st</div>
    <div>2nd</div>
    <div>3rd</div>
<!-- we can add multiple classes to an element -->
    <div class="container redBg"></div>
    
    <!-- HTML Entities -->

      <p>This is another paragraph with two spaces</p>
      <p>Paragraph is written like this</p>
      <p></p>
      <p>Pound is written like this £</p>
      <p>Copyright is written like this ©</p>
      <p>Another character is ⇛</p>
      <p>Another character is ¼</p>
      <p>Empty character is written like this ​</p>
    </div>
  </body>
</html>
